<h2>All Trips <a class="btn btn-primary pull-right" href="#/create"><i class="icon-plus-sign icon-white"></i> New Trip</a></h2>

<table class="table table-hover">
    <tr>
        <th style="text-align: center">
            #
        </th>
        <th style="text-align: center">
            From
        </th>
        <th style="text-align: center">
            To
        </th>
        <th style="text-align: center">
            Departure Date & Time
        </th>
    </tr>
    <tr ng-repeat="trip in $ctrl.trips" data-href="#/trips/{{trip.id}}">
        <td>{{$index+1}}</td>
        <td>
            {{trip.from}}
        </td>
        <td>
            {{trip.to}}
        </td>
        <td>
            {{trip.departureDateAndTime |date:'medium'}}
        </td>
    </tr>
</table>
