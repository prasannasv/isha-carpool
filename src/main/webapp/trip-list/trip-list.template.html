<h2>All Trips <a class="btn btn-primary pull-right" href="#!/trip_create"><i class="icon-plus-sign icon-white"></i> New Trip</a></h2>

<table class="table table-hover table-striped">
  <tr>
    <th style="text-align: center">
      #
    </th>
    <th ng-click="$ctrl.orderBy('from')" style="text-align: center">
      From
      <span class="sortorder" ng-show="$ctrl.orderByField === 'from'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
    </th>
    <th ng-click="$ctrl.orderBy('to')" style="text-align: center">
      To
      <span class="sortorder" ng-show="$ctrl.orderByField === 'to'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
    </th>
    <th ng-click="$ctrl.orderBy('departureDateAndTime')" style="text-align: center">
      Departure Date & Time
      <span class="sortorder" ng-show="$ctrl.orderByField === 'departureDateAndTime'" ng-class="{reverse: $ctrl.reverseOrder}"></span>
    </th>
    <th style="text-align: center">
      Details
    </th>
  </tr>
  <tr ng-repeat="trip in $ctrl.trips | orderBy : $ctrl.orderByField : $ctrl.reverseOrder">
    <td>{{$index+1}}</td>
    <td>
      {{trip.from}}
    </td>
    <td>
      {{trip.to}}
    </td>
    <td>
      {{trip.departureDateAndTime | date: 'MMM dd, yyyy hh:mm a Z'}}
    </td>
    <td>
      <a href="#!/trips/{{trip.id}}"><img src="images/view.png" width="20"></a>
    </td>
  </tr>
</table>
